<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="src.js"></script>
<script>
    $.ajax({
        type: "GET",
        url: "data/spells.txt",
        success: function (data) {
            let full_data = Papa.parse(data, {delimiter:"|"}).data;

            let high = subset(full_data, "고마법")
            let elem = subset(full_data, "원소마법")
            let nec = subset(full_data, "사령마법")

            arrayToCardsSpell(high, $('#high_magic'))
            arrayToCardsSpell(elem, $('#elem_magic'))
            arrayToCardsSpell(nec, $('#nec_magic'))
        }
    });

    $(function(){
        $("#header").load("header.html");
        $("#footer").load("footer.html");
    });
</script>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>WWN-Spells</title>
</head>
<body>
<div id="header"></div>
<h1>주문</h1>
<h2>고마법 주문</h2>
<ul class="header-card" id="high_magic">
    <li><p></p></li>
</ul>
<h2>원소술 주문</h2>
<ul class="header-card" id="elem_magic">
    <li><p></p></li>
</ul>
<h2>사령술 주문</h2>
<ul class="header-card" id="nec_magic">
    <li><p></p></li>
</ul>
<div id="footer"></div>
</body>
</html>
